<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rotation Circle</title>
    <link rel="stylesheet" href="styler.css" />
<script >
    function myFunction() {
    document.getElementById("demo").innerHTML = "paused";
    }

    function myFunction2() {
     location.reload();
    }

    function myPlayFunction() {
    document.getElementById("myDIV").style.WebkitAnimationPlayState = "running"; // Code for Chrome, Safari, and Opera
    document.getElementById("myDIV").style.animationPlayState = "running";
    }

    function myPauseFunction() {
      document.getElementById("myDIV").style.WebkitAnimationPlayState = "paused"; // Code for Chrome, Safari, and Opera
      document.getElementById("myDIV").style.animationPlayState = "paused";
    }

    function myPlayFunction2() {
    document.getElementById("myDIV2").style.WebkitAnimationPlayState = "running"; // Code for Chrome, Safari, and Opera
    document.getElementById("myDIV2").style.animationPlayState = "running";
    }

    function myPauseFunction2() {
      document.getElementById("myDIV2").style.WebkitAnimationPlayState = "paused"; // Code for Chrome, Safari, and Opera
      document.getElementById("myDIV2").style.animationPlayState = "paused";
    }

    function myPlayFunction3() {
    document.getElementById("myDIV3").style.WebkitAnimationPlayState = "running"; // Code for Chrome, Safari, and Opera
    document.getElementById("myDIV3").style.animationPlayState = "running";
    }

    function myPauseFunction3() {
      document.getElementById("myDIV3").style.WebkitAnimationPlayState = "paused"; // Code for Chrome, Safari, and Opera
      document.getElementById("myDIV3").style.animationPlayState = "paused";
    }
</script>


</head>
<body>
 <font color="White">Scroll down for buttons!</font> 
<div  class="container">
        <div class="sun">                
            <div id="myDIV" class="orbit mercury-orbit">
                <div class="planet mercury"></div>
            </div> 
            <div id="myDIV2" class="orbit venus-orbit">
                <div class="planet venus"></div>
            </div>
            
            <div id="myDIV3" class="orbit earth-orbit">
                <div class="earth-hide">
                    <div class="earth-shadow"></div>
                    <div class="planet earth"></div>
                </div>
            </div>
                                  
        </div>
        
    </div>

    <button onclick="myFunction2()">Reset</button>
    <br>

    <button onclick="myPlayFunction()">Play(for Planet1)</button>
    <button onclick="myPauseFunction()">Pause(for Planet1)</button>
    <br>

    <button onclick="myPlayFunction2()">Play(for Planet2)</button>
    <button onclick="myPauseFunction2()">Pause(for Planet2)</button>
    <br>

    <button onclick="myPlayFunction3()">Play(for Planet3)</button>
    <button onclick="myPauseFunction3()">Pause(for Planet3)</button>
</body>

</html>
